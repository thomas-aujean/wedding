# FRIDAY
itinerary_1: Nous recommandons
itinerary_2: "<li>S'enregistrer dans vos hébergements : HF Adventure center (cabanes ou camping), Clarion Inn, ou autre bnb à Harpers Ferry ou Charles Town.</li><li>Explorer le centre-ville de Harpers Ferry, faire une randonnée à Maryland Heights</li><li>Essayer un restaurant local</li><li>Musique live à The Barn ou des bières à Harpers Ferry Brewery</li>"
itinerary_3: "Pour la famille proche et les personnes impliquées dans la cérémonie : La répétition de la cérémonie aura lieu à la pergola de la brasserie à 16 heures. Le dîner chez Dan et Diane suivra."
itinerary_4: "Pour ceux qui souhaitent visiter le parc historique national de Harpers Ferry (« downtown ») : Le parking se trouve au <b>171 Shoreline Drive, Harpers Ferry, WV 25425</b>. De là, vous prendrez une navette pour le centre-ville."
itinerary_5: "Pour accéder au sentier de randonnée de Maryland Heights : allez au centre-ville de HF > traversez le pont piétonnier qui enjambe les rivières > tournez à gauche une fois que vous avez descendu les escaliers du pont > suivez le sentier du canal C&O sur environ 1 km* > tournez à droite en direction de la montagne, vous verrez un panneau avec une carte de Maryland Heights > suivez le sentier jusqu'au point de vue."
