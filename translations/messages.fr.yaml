# SUNDAY
itinerary_15: "<i>Si vous partez ce jour-là, l'heure de départ est fixée à 11 heures pour les personnes qui campent ou qui sont dans des cabanes, ainsi que pour l'hôtel Clarion Inn.</i>"
itinerary_16: <b>8h30 - 10h30:</b>  Buffet petit-déjeuner sur place aux cabanes 1-6 pour ceux qui campent au HF Adventure Center.
itinerary_17: "<b>10h30:</b> Enregistrement pour <u><a data-bs-toggle=\"modal\" data-bs-target=\"#tubingModal\" style=\"cursor:pointer;\">whitewater tubing</a></u> ou <u><a data-bs-toggle=\"modal\" data-bs-target=\"#zipModal\" style=\"cursor:pointer;\">tyrolienne</a></u> à côté de l’accueil du Harpers Ferry Adventure Center (veuillez sélectionner l'activité de votre choix sur le RSVP)"
itinerary_18: "Pour plus de détails sur chaque activité, <a href=\"https://harpersferryadventurecenter.com/adventures/\" target=\"_blank\">cliquez ici</a>"
itinerary_19: FAQ sur les activités
itinerary_20: "Pour ceux qui ont des enfants de moins de 7 ans et qui ne peuvent pas aller sur la rivière ou la tyrolienne, les parents de la mariée vous invitent chez eux pour nager dans la piscine!<br>Supervision parentale requise."
itinerary_21: "Après le tubing/ziplining, il y a un food truck (Guide House Grill) à la brasserie/centre d'aventure où vous pouvez vous arrêter pour déjeuner."
itinerary_22: "Pour ceux qui restent jusqu'à lundi, nous organiserons un barbecue à 19h00 dans la zone des cabanes."



