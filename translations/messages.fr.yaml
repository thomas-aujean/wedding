accomodations: Hébergements
accomodations_1: Nous envisageons un week-end de mariage aux allures de festival où nos amis et notre famille pourront camper dans des cabanes, des tentes ou des camping-cars sur place, afin de poursuivre les festivités avec les autres invités et amis, sans avoir à se soucier du transport.
accomodations_2: Un bloc de cabines a été réservé pour les invités extérieurs à la ville au Harpers Ferry Adventure Center. Ces chalets seront situés sur place, et donc à distance de marche du mariage et de la réception, et seront également le point de rencontre pour les activités du dimanche, le river tubing et la tyrolienne.
accomodations_3: Il y a six cabanes pouvant accueillir quatre personnes chacune dans un cul de sac isolé dans les bois, à trois minutes à pied de la cérémonie de mariage et de la réception. Cette zone accueillera également l'afterparty du mariage, de sorte que ceux qui ont de jeunes enfants peuvent souhaiter réserver les cabanes les plus grandes. Il s'agit des cabines 1 à 6 sur la carte.
accomodations_4: Il y a quatre cabines plus grandes qui peuvent accueillir six personnes chacune, également à trois minutes de marche de la cérémonie et de la réception. Ces cabines sont proches de l'enregistrement et des bains, et seront plus calmes en dehors des heures d'ouverture. Il s'agit des cabines 7 à 10 sur la carte.
accomodations_5: Si vous envisagez de louer un camping-car ou un véhicule récréatif, vous pouvez soit le garer près du cul-de-sac de petits chalets, soit réserver un emplacement de camping au sommet de la montagne.
accomodations_6: Pour les clients plus locaux qui peuvent apporter leurs propres tentes et matériel de camping, nous recommandons de réserver le camping du sommet de la montagne \#6 (un emplacement double), car ce camping sera à une courte distance de marche des chalets 1 et 2. Les autres campings sont situés à environ 2 ou 3 minutes en voiture des chalets et de la cérémonie et de la réception (ou à environ 10 ou 15 minutes à pied).
accomodations_7: Si vous souhaitez réserver une cabine ou une tente au Harpers Ferry Adventure Center, veuillez envoyer un courriel à info@hfadventurecenter.com pour demander votre cabine ou votre emplacement de camping. (Voir leur <a href="https://harpersferryadventurecenter.com/adventures/camping/">site web</a> pour plus de détails et les numéros des cabines et des campings).
accomodations_8: N'oubliez pas de mentionner dans l'e-mail que cette réservation concerne le mariage d'Annie Alquist et de Thomas Aujean. Les cabines sont réservées aux invités du mariage jusqu'au 30 mars 2025. Après cette date, elles seront accessibles au public. Veillez donc à réserver avant le 30 mars ! La facture et le lien pour payer en ligne vous seront envoyés par courriel.
accomodations_9: Nous vous recommandons de réserver du vendredi 11 juillet 2025 au lundi 14 juillet 2025, car nous serons sur la rivière ou en tyrolienne dans les montagnes le dimanche 13 juillet (de cette façon, vous n'aurez pas à vous dépêcher de partir au moment où nous nous préparons pour l'aventure ! L'heure de départ des cabines et des tentes est fixée à 11 heures).
accomodations_10: Pour ceux qui préfèrent un hébergement plus moderne, nous avons également réservé un bloc de chambres d'hôtel au Clarion Inn à Harpers Ferry, à environ 5 minutes en voiture du lieu du mariage. De là, le transport sera assuré pour aller et revenir du mariage le 12 juillet. Veuillez utiliser ce <a href="https://www.choicehotels.com/reservations/groups/LJ64S3" target="_blank">lien</a> pour réserver votre chambre.<br>Si vous avez des questions, vous pouvez envoyer un courriel à Lisa at:sales@clarionhotelharpersferry.com.<br>Pensez à préciser qu'il s'agit du bloc de chambres d'hôtel « Aujean Alquist » 4328 William L Wilson Fwy, Harpers Ferry, WV 25425, United States +1 681-540-0202
accomodations_11: Nous avons également compilé une liste de chambres d'hôtes locales dans le centre-ville de Harpers Ferry et dans la ville voisine de Charles Town, pour ceux qui apprécient un peu de charme historique.
