itinerary_11: "<b>9h00 - 10h00:</b> Yoga en plein air au HF Adventure Center (tout le monde est le bienvenu ! RSVP requis)<br><i>Rendez-vous au Sunset Deck de la Harpers Ferry Brewery à 8h50.</i>"
itinerary_12: "<b>12h00:</b> Ça se prépare !<br><i>Cortège de la mariée, coiffure et maquillage : rendez-vous sur place* (à déterminer)</i><br><i>Cortège du marié, préparatifs : rendez-vous sur place* (à déterminer)</i>"
itinerary_13: "<b>15h00 - 22h00:</b> Cérémonie de mariage et réception à la brasserie Harpers Ferry</p>"
