accomodations: Hébergements
accomodations_1: Nous envisageons un week-end de mariage aux allures de festival où nos amis et notre famille pourront camper dans des cabanes, des tentes ou des camping-cars sur place, afin de poursuivre les festivités avec les autres invités et amis.
accomodations_2: "Nous avons bloqué un groupe de cabanes pour les invités venant de l'extérieur de la ville a <a href=\"https://harpersferryadventurecenter.com/adventures/cabins/\" target=\"_blank\">Harpers Ferry Adventure Center</a>. Ces cabanes seront situées sur le site, et donc à distance de marche du mariage et de la réception. Ce sera également le point de rencontre pour le yoga du samedi matin et les activités du dimanche: whitewater tubing et tyrolienne."
accomodations_3: Six cabanes pouvant accueillir quatre personnes chacune sont situées dans une jolie zone boisée, à trois minutes à pied de la cérémonie de mariage et de la réception. C'est également dans cette zone que se déroulera l'afterparty du mariage. Il s'agit des cabanes 1 à 6 sur <a data-bs-toggle="modal" data-bs-target="#mapModal" style="cursor:pointer;">la carte</a>. Elles coûtent 139 $/nuit.
accomodations_4: Il y a quatre cabanes plus grandes qui peuvent accueillir cinq personnes chacune, également à trois minutes à pied de la cérémonie et de la réception. Ces cabanes sont proches de l’accueil et des bains, et seront plus calmes aux heures tardives. Il s'agit des cabanes 7 à 10 sur <a data-bs-toggle="modal" data-bs-target="#mapModal" style="cursor:pointer;">la carte</a>. Elles coûtent 149 $/nuit.<br> <br>Nous fournissons les draps, les oreillers, les couvertures et les serviettes pour toutes les cabanes.
accomodations_5: "Si vous envisagez de louer un camping-car, vous pouvez le garer gratuitement au <a data-bs-toggle=\"modal\" data-bs-target=\"#mapModal\" style=\"cursor:pointer;\">camping n°6</a>, à côté des cabanes 1-6."
accomodations_6: "Pour les invités plus locaux qui peuvent apporter leurs propres tentes et matériel de camping, nous avons réservé le <a data-bs-toggle=\"modal\" data-bs-target=\"#mapModal\" style=\"cursor:pointer;\">camping n°6</a> pour que vous puissiez y camper gratuitement. Ce camping se trouve à quelques minutes de marche de la cérémonie et de la réception, ainsi que des cabanes 1-6 (où se dérouleront l'afterparty et le buffet du petit-déjeuner)."
accomodations_7: Instructions pour réserver une cabane au Harpers Ferry Adventure Center
accomodations_8: Vous ne trouverez pas de cabanes disponibles sur leur site Internet pour ces dates car elles ont déjà été mises à côte pour nos invitées uniquement. Vous devez envoyer un courriel à Kim pour réserver votre cabane, à l'adresse info@hfadventurecenter.com
accomodations_8b: "N'oubliez pas de mentionner dans votre courriel que vous réservez pour le mariage d'Aujean Alquist, et de préciser la taille de la cabane que vous souhaitez (petite : 4 personnes, 139 $/nuit -ou- grande : 5 personnes, 149 $/nuit). Les cabanes sont réservées pour nos invités du mariage <u>jusqu'au 30 mars 2025</u>. Après cette date, elles seront accessibles au public. Veillez donc à réserver avant le 30 mars ! La facture et le lien pour payer en ligne vous seront envoyés par courriel."
accomodations_9: Nous vous recommandons de réserver votre cabane du vendredi 11 juillet au lundi 14 juillet, car nous serons sur la rivière ou en tyrolienne dans les montagnes le dimanche matin ! De cette façon, vous n'aurez pas à vous dépêcher de partir au moment où nous nous préparons pour l'aventure ! L'heure de départ pour les cabanes et les tentes est fixée à 11 heures ; whitewater tubing et tyrolienne sont prévus à 10 h 30 le dimanche 13 juillet.
accomodations_10: "Pour ceux qui préfèrent un luxe plus moderne, nous avons également réservé un bloc de chambres d'hôtel au Clarion Inn à Harpers Ferry, à environ 5 minutes en voiture du lieu du mariage. De là, le transport sera assuré pour aller et revenir du mariage le 12 juillet.<br>Veuillez utiliser <a href=\"https://www.choicehotels.com/reservations/groups/LJ64S3\" target=\"_blank\">ce lien</a> pour réserver votre chambre. Les chambres coûtent 144 $/nuit et peuvent accueillir jusqu'à quatre personnes (deux grands lits).<br>Si vous avez des questions, vous pouvez envoyer un courriel à Lisa à l'adresse : sales@clarionhotelharpersferry.com. Mentionnez simplement qu'il s'agit du bloc de mariage « Aujean Alquist »."
accomodations_11: Nous avons également compilé une liste de chambres d'hôtes locales dans le centre-ville de Harpers Ferry et dans la ville voisine de Charles Town, pour ceux qui apprécient un peu de charme historique.
